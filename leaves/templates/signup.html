{% extends 'base.html' %}

{% block content %}
    <style>
        .signup-container {
            width: 350px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .signup-container h2 {
            margin-bottom: 15px;
        }
        .signup-container form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }
        .signup-container input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .signup-container button {
            background: #28a745;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .signup-container button:hover {
            background: #218838;
        }
    </style>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
    </div>
{% endblock %}
